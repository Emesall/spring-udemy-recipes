<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Recipes</title>
</head>
<body>
	<h1>List of recipes</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Preparation time</th>
			<th>Cook time</th>
			<th>Difficulty</th>
					
		</tr>
		<tr th:each="recipe : ${recipes}">
			<td th:text="${recipe.id}">123</td>
			<td th:text="${recipe.description}">s</td>
			<td th:text="${recipe.prepTime}">s</td>
			<td th:text="${recipe.cookTime}">s</td>
			<td th:text="${recipe.difficulty}">s</td>
		</tr>
	</table>

</body>
</html>
